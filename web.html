<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Calculator</h1> 
  <div class="container">

    <div class="screen">
      <div style="height: 50%; font-family: Lucida Sans;" id="previous"></div>
      <div style="height: 50%; font-family: Lucida Sans;" id="current"></div>
    </div>

    <table class="buttons">
  
      <tr>
        <td><button class="num" value="7" onclick=getValue(this)>7</button></td>
        <td><button class="num" value="8" onclick=getValue(this)>8</button></td>
        <td><button class="num" value="9" onclick=getValue(this)>9</button></td>
        <td><button class="op" value="+" onclick=getValue(this)>+</button></td>
      </tr>
      
      <tr>
        <td><button class="num" value="4" onclick=getValue(this)>4</button></td>
        <td><button class="num" value="5" onclick=getValue(this)>5</button></td>
        <td><button class="num" value="6" onclick=getValue(this)>6</button></td>
        <td><button class="op" value="-" onclick=getValue(this)>-</button></td>
      </tr>
    
      <tr>
        <td><button class="num" value="1" onclick=getValue(this)>1</button></td>
        <td><button class="num" value="2" onclick=getValue(this)>2</button></td>
        <td><button class="num" value="3" onclick=getValue(this)>3</button></td>
        <td><button class="op" value="*" onclick=getValue(this)>*</button></td>
      </tr>
      
      <tr>
        <td><button class="num" value="0" onclick=getValue(this)>0</button></td>
        <td><button class="num" value="." onclick=getValue(this)>.</button></td>
        <td><button class="op" value="/" onclick=getValue(this)>/</button></td>
        <td><button style="background-color: red" class="eq">=</button></td>
      </tr>
    
      <tr>
        <td colspan="4"><button class="ac">AC</button></td>
      </tr>
      </table>
  </div>
  <script src="script.js"></script>
</body>
</html>
